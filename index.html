                <p style="width:515px;"><span class="caption_title">LOOZA:</span> In my rebranding and labeling for the company Looza the modern type reflects the company's innovation and European roots. The traditional illustrations reflect the company's small beginnings and its commitment to preserve the natural flavor and color of its fruit juice.</p>
                </div>
            <div class="one-slide">
                <img src="images/beethoven-cd-cover.jpg" alt="piece2"height="450px"/>
                <p style="width:675px;"><span class="caption_title">BEETHOVEN:</span> For this CD package I wanted to incorporate both traditional and modern elements to reference the history of Beethoven's music while still appealing to a contemporary audience. I used water color and ink for the illustrations. For the type I used a modern san serif for headlines and a more traditional serif for the body copy. </p>
                </div>
                        <div class="one-slide">
                <img src="images/beethoven-inside2.jpg" alt="piece3" height="450px" />
                </div>
                        <!--<div class="one-slide">

                        <div class="one-slide">
                <img src="images/t9-boxes.jpg" alt="piece7" height="450px"/>
                <p style="width:391px;"><span class="caption_title">TITLE NINE</span> is a women's active-wear retail company named after Title Nine, an official document requiring colleges to equally represent women and men in college sports. In my re-design of their logo I drew typographic influence from official documents and collegiate numerals. </p>
                </div>
            <div class="one-slide">
                <img src="images/t9-bags.jpg" alt="piece8" height="450px"/>
                </div>

            <div class="one-slide">
                <img src="images/bbb-business-papers.jpg" alt"piece10" height="450px"/>
                <p style="width:675px;"><span class="caption_title">BAM BAM'S BARBECUE,</span> started by Cameron True, provides award-winning authentic pit barbecue. To reflect the friendliness of Cameron and the messiness of the barbecue eating experience in the logo, I referenced wood-cut type and cut the letters out of a potato and printed it. The resulting texture and crudely cut lines achieved the desired effect. I made illustrations using the same technique and combined them into a pattern to extend the brand to paper bags and tissue.  </p>
                </div>

            <!-- The contents of a slide goes in a div with the class: one-slide -->
                        <div class="one-slide">
                <img src="images/Pramoedya-covers.jpg" alt="piece1" height="450px"/>
                <p><span class="caption_title">PRAMOEDYA BOOK COVERS:</span> These books were written by an Indonesian political activist expressing his views during the 80's by referencing a similar time in Indonesia's history when the country was beginning to move towards obtaining freedom from the dutch occupation. He tells the story of a native boy who discovers his love for writing in the first book, who struggles with reconciling the different influences from different cultures and points of view in his life in the second book and who then takes action in the third book. </p>
                </div>
                        <div class="one-slide">
                <img src="images/pramoedy-spines.jpg" alt="piece2" height="450px"/>
                </div>
            <div class="one-slide">
                <img src="images/keith-covers.jpg" alt="piece3" height="450px"/>
                <p style="width:743px;"><span class="caption_title">AGNES KEITH BOOK COVERS:</span> Agnes Keith, an American writer relates her experiences living in Malaysia with her husband and young son in this trilogy. The first book documents the culture and country of her new environment. The second book documents her experiences in Japanese internment camps during the Japanese occupation of Malaysia in WWII. In the last book, Keith relates her experiences  returning to Malaysia. I wanted to show the progression of her experiences by relating them to the places she lived.</p>
                </div>
            <div class="one-slide">
                <img src="images/azure-covers.jpg" alt="piece4" height="450px"/>
                <p style="width:732px;"><span class="caption_title">AZURE MAGAZINE</span> is a modern architectural magazine. In my redesign of it I wanted to elevate the brand by giving it a cleaner, more sophisticated and conceptually driven look. I based my treatment of the masthead off of architectural structures and spaces. In the layouts I utilized white space to reduce clutter and draw more attention to the architecture.</p> 
                </div>

            <!-- The contents of a slide goes in a div with the class: one-slide -->
                        <div class="one-slide">
                <img src="images/zee-avi-silk-screen.jpg" alt="piece1" height="450px"/>
                <p style="width:325px;"><span class="caption_title">ZEE AVI CONCERT TOUR:</span> Zee Avi is a young singer and song writer who came from Malaysia to start her musical career in the states. I based the design of this poster off of the lyrics from her song 'Honey Bee.'</p>
                </div>
                
                        <div class="one-slide">
                <img src="images/oral-systemic-poster.jpg" alt="piece2" height="450px"/>
                <p style="width:563px;"><span class="caption_title">ORAL SYSTEMIC CONNECTION:</span> I made this poster to increase awareness of the connection between oral health and overall health. Scientists have found that some diseases originate in the mouth. I wanted to inform the public of the issue as well as to encourage collaboration between physicians and dentists so as to promote better health.<!-- I drew inspiration from Benjamin Franklin's  "Join or Die" illustration and Saul Bass' illustration for 'Anatomy of a Murder.'--></p>
                </div>
            <div class="one-slide">
                <img src="images/Sheep&Wool-Fest.jpg" alt="piece3" height="450px"/>
                <p style="width:354px;"><span class="caption_title">SHEEP AND WOOL FESTIVAL:</span> In my typographic approach to this poster advertising the Sheep and Wool Festival in Maryland, I used yarn to reference the wool and the hand made quality of things knitted from wool.</p>
                </div>
        </div> <!-- end of div slider-cover -->

<div id="about">
    <p style="width:449px;"><span class="caption_title">HELLO! MY NAME IS KAYLIE.</span> I chose to study graphic design because I'm excited by the possibilities posed by combining type and image. I'm not afraid to get my hands dirty in the design process, whether it be painting, gluing, chiseling or cutting, and I find great satisfaction in reaching solutions after sweating a little. </p>

        <p style="width:449px; margin-top:10px">I feel most invigorated after a good run on the dirt roads of the rural neighborhood where I grew up in Florida or the foothills of the mountains near where I study in Utah. I also love climbing rocks, skiing,  and playing tennis. On rare occasions when I get a chance, I enjoy the therapeutic effects of <span id="about1">knitting</span>.  
        </p>
